<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="main">
            <div id="content">
                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                    alt="PingPong">
                <h1>Ping Pong Score Keeper</h1>
            </div>
            <p><span id="playerOne">0</span> to <span id="playerTwo">0</span0</span></p>
            <p >Use the buttons below to keep score</p>
            <p class="btns">Playing To:
                <span>
                   <select id="choosePlayer">
                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>
                       <option value="5">5</option>
                       <option value="6">6</option>
                       <option value="7">7</option>
                       <option value="8">8</option>
                       <option value="9">9</option>
                       <option value="10">10</option>
                       <option value="11">11</option>
                   </select>
                </span>
            </p>
            <div>
                <button class="controls btn1" onclick="playerOneClick();">+1 Player One</button>
                <button class="controls btn2 " onclick="playerTwoClick();">+1 Player Two</button>
                <button class="controls btn3" onclick="playerThreeClick();">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
