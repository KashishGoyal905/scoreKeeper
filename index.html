<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="main">
            <div id="content">
                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                    alt="PingPong">
                <h1>Ping Pong Score Keeper</h1>
            </div>
            <p><span>0</span> to <span>0</span></p>
            <p>Use the buttons below to keep score</p>
            <p class="btns">Playing To
                <span>
                    <div class="btns">
                        <button id="drpdown" onclick="click();">1</button>
                    </div>
                </span>
            </p>
            <div>
                <button class="controls btn1">+1 Player One</button>
                <button class="controls btn2 ">+1 Player Two</button>
                <button class="controls btn3">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
